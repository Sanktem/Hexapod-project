<!DOCTYPE html>

<html>
    <head>
        <title>Hexapod-Control</title>
        <meta charset="uft-8">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>

    <body>
        <div>
            <h3>Leg Control</h3>
            <p>Neutral is what is entered, reset sets them back to current values</p>
            <div>
                <form>
                    <label for="fname">L1</label><br>
                    <input type="text" id="L1" name="L1" value="135"><br>
                    <label for="lname">L2</label><br>
                    <input type="text" id="L2" name="L2" value="145"><br>
                    <label for="lname">L3</label><br>
                    <input type="text" id="L3" name="L3" value="255"><br><br>
                    <input type="submit" value="Set">
                    <input type="reset" value="Reset">
                  </form> 
            </div>
        </div>
    </body>
</html>
